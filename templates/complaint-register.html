{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
{% block content %}
  <head>
    <meta charset="utf-8">
    <title>Complaint Registration</title>
    <style type = "text/css">
.myButton {
  background: #004a7d;
  position: relative;
  top: 20px;
  color: white;
  border-radius: 50px;
  text-decoration: none;
  font: 12px Verdana;
  padding: 9px 15px 9px 15px;
  margin-left: 20px;
  font-size: 130%;
}
</style>
  </head>



  <body>
    <h1> Welcome to complaint registration! </h1>
    <form method='POST' enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input class='myButton' type="submit" value="Submit" >
    </form>



  </body>
{% endblock content %}

</html>
