{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
{% block content %}
  <head>
    <meta charset="utf-8">
    <title>Complaint Registration</title>
    <style type = "text/css">
.myButton {
  background: #004a7d;
  position: relative;
  top: 20px;
  color: white;
  border-radius: 50px;
  text-decoration: none;
  font: 12px Verdana;
  padding: 9px 15px 9px 15px;
  margin-left: 20px;
  font-size: 130%;
}

.myButton:hover{
  cursor: pointer;
}

label.small
{
  line-height: 2.7;
}
</style>
  </head>



  <body>

<div>

  <table >
  <h3> Welcome to complaint registration! </h3>
    <form method='POST' enctype="multipart/form-data">
        {% csrf_token %}
    {% for field in form %}
    <tbody>
    <tr>
      <td>
        <label class="small" for="{{ field.label }}" style="display:inline-block;vertical-align:middle ;float:bottom;">{{ field.label_tag }}</label>
      </td>
      <td>
        {{ field }}
      </td>
    </tr>
    {% endfor %}
    </tbody>



  </table>

<input class='myButton' type="submit" value="Submit" >
 </form>
  </body>
{% endblock content %}

</html>
